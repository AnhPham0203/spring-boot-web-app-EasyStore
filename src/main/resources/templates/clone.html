<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div class="container mt-5">
		<!-- Search and Filter Section -->
		<div class="row mb-4">
			<div class="col-md-4">
				<select class="form-select">
					<option selected>All Categories</option>
					<option value="1">Electronics</option>
					<option value="2">Fashion</option>
					<option value="3">Books</option>
				</select>
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control" placeholder="Search products...">
			</div>
			<div class="col-md-4 text-end">
				<button class="btn btn-primary">Search</button>
			</div>
		</div>

		<!-- Product List Section -->
		<div class="row">
			<div class="col-md-3 mb-4">
				<div class="card">
					<img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
					<div class="card-body">
						<h5 class="card-title">Product 1</h5>
						<p class="card-text">Category: Electronics</p>
						<p class="card-text text-muted">$199.99</p>
						<a href="#" class="btn btn-primary">Add to Cart</a>
					</div>
				</div>
			</div>
			<div class="col-md-3 mb-4">
				<div class="card">
					<img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
					<div class="card-body">
						<h5 class="card-title">Product 2</h5>
						<p class="card-text">Category: Fashion</p>
						<p class="card-text text-muted">$49.99</p>
						<a href="#" class="btn btn-primary">Add to Cart</a>
					</div>
				</div>
			</div>
			<div class="col-md-3 mb-4">
				<div class="card">
					<img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
					<div class="card-body">
						<h5 class="card-title">Product 3</h5>
						<p class="card-text">Category: Books</p>
						<p class="card-text text-muted">$14.99</p>
						<a href="#" class="btn btn-primary">Add to Cart</a>
					</div>
				</div>
			</div>
			<div class="col-md-3 mb-4">
				<div class="card">
					<img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
					<div class="card-body">
						<h5 class="card-title">Product 4</h5>
						<p class="card-text">Category: Electronics</p>
						<p class="card-text text-muted">$299.99</p>
						<a href="#" class="btn btn-primary">Add to Cart</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Pagination Section -->
		<nav>
			<ul class="pagination justify-content-center mt-4">
				<li class="page-item"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		</nav>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
